<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant Idle Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>



</head>

<body>

    <div id="playerInfo">
        <div>Name: <span id="playerName"></span></div>
        <div>Money: <span id="playerMoney"></span></div>
        <div>Inventory: <span id="playerInventory"></span></div>
        <div>Recipe: <span id="recipeList"></span></div>
    </div>
    <div>
        <button class="buy" value="Milk">Buy Milk</button>
        <button class="sell" value="Milk">Sell Milk</button>
    </div>
    <div>
        <button class="buy" value="Flour">Buy Flour</button>
        <button class="sell" value="Flour">Sell Flour</button>
    </div>
    <div>
        <button class="buy" value="Sugar">Buy Sugar</button>
        <button class="sell" value="Sugar">Sell Sugar</button>
    </div>
    <div>
        <button class="buy" value="Egg">Buy Egg</button>
        <button class="sell" value="Egg">Sell Egg</button>
    </div>
    <div>
        <button class="make" value="Pancake">Make Pancake</button>
        <button class="sell" value="Pancake">Sell Pancake</button>
    </div>


    <div id="messages"></div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/class.js"></script>
    <script src="js/playerClass.js"></script>
    <script src="js/recipe.js"></script>
    <script src="js/data.js"></script>
    <script src="js/event.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
